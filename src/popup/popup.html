<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swimlane Tool</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="popup-container">
        <h1>SLA Checker</h1>
        <label for="sla-checker-checkbox">
            <input type="checkbox" id="sla-checker-checkbox" />
            Enable SLA Checker
        </label>
        <label for="disable-flashing-checkbox">
            <input type="checkbox" id="disable-flashing-checkbox" />
            Disable Flashing for Awaiting SLA
        </label>
        <label for="disable-severity-checkbox">
            <input type="checkbox" id="disable-severity-checkbox" />
            Disable Severity Highlighting
        </label>
        <h3>Select Highlighted SLA Columns</h3>
        <p>Defaults to the first column if none are selected (it's recommended to de-select severity)</p>
        <div id="highlight-columns-container">
            <span>Loading columns...</span>
        </div>
        <div>
            <button id="select-all-columns" type="button">Select All</button>
        </div>
        <h1>Auto Refresh</h1>
        <label for="auto-refresh-checkbox">
            <input type="checkbox" id="auto-refresh-checkbox" />
            Enable Auto Refresh
        </label>
        <h3>Set Auto-Refresh Interval</h3>
        <label for="interval-input">Refresh Interval (seconds):</label>
        <input type="number" id="interval-input" placeholder="Enter interval (min 20s)" />
        <button id="set-interval">Set Interval</button>
        <p id="interval-status-message"></p>
        <h1>Discrepancy Checking</h1>
        <label for="discrepancy-checking-checkbox">
            <input type="checkbox" id="discrepancy-checking-checkbox" />
            Enable Discrepancy Checking
        </label>
        <h1>Visual Modifications</h1>
        <label for="visual-changes-checkbox">
            <input type="checkbox" id="visual-changes-checkbox" />
            Change Save Dropdown to Buttons in cases
        </label>
        <label for="comment-textwrap-checkbox">
            <input type="checkbox" id="comment-textwrap-checkbox" />
            Enable Comment Text Wrap
        </label>
        <label for="search-overlay-checkbox">
            <input type="checkbox" id="search-overlay-checkbox" />
            Enable Search Overlay height adjustment
        </label>
        <h1>Fun</h1>
        <h2>Doom Mode</h2>
        <label for="doom-mode-checkbox">
            <input type="checkbox" id="doom-mode-checkbox" />
            Enable Doom Mode
        </label>

        <h2>Number to Activate Doom Mode</h2>
        <label for="number-input">Matching Number:</label>
        <input type="number" id="number-input" placeholder="Enter number" />
        <button id="set-number">Submit</button>
        <p id="status-message"></p>
    </div>
    <h2>Debugging</h2>
    <label for="debug-mode-checkbox">
        <input type="checkbox" id="debug-mode-checkbox" />
        Enable Debug Logging
    </label>
    <script src="popup.js"></script>
</body>

</html>
