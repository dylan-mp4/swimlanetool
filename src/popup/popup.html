<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swimlane Tool</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">

        <h1>Doom Mode</h1>
        <label for="doom-mode-checkbox">
            <input type="checkbox" id="doom-mode-checkbox" />
            Enable Doom Mode
        </label>

        <h1>Define Hell as a number</h1>
        <label for="number-input">Matching Number:</label>
        <input type="number" id="number-input" placeholder="Enter number" />
        <button id="set-number">Submit</button>
        <p id="status-message"></p>
        
        <h1>Auto Refresh</h1>
        <label for="auto-refresh-checkbox">
            <input type="checkbox" id="auto-refresh-checkbox" />
            Enable Auto Refresh
        </label>
        <h1>Set Auto-Refresh Interval</h1>
        <label for="interval-input">Refresh Interval (seconds):</label>
        <input type="number" id="interval-input" placeholder="Enter interval (min 10s)" />
        <button id="set-interval">Set Interval</button>
        <p id="interval-status-message"></p>
    </div>
    <script src="popup.js"></script>
</body>
</html>
